---

name: lint

on: push

jobs:

  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP and Composer
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Update and Install Dependencies
        run: make update && make install

      - name: Run Linter
        run: make lint
